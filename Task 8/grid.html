<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://fonts.googleapis.com/css2?family=Delius+Unicase&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- Architectural Photography -->
    <div class="archi">
        <h1>Architectural Photography</h1>
        <div class="grid-archi">
            <div class="archi-1"><img src="img/archi-1.png" alt="archi-1"></div>
            <div class="archi-2"><img src="img/archi-2.png" alt="archi-2"></div>
            <div class="archi-3"><img src="img/archi-3.png" alt="archi-3"></div>
            <div class="archi-4"><img src="img/archi-4.png" alt="archi-4"></div>
            <div class="archi-5"><img src="img/archi-5.png" alt="archi-5"></div>
            <div class="archi-6"><img src="img/archi-6.png" alt="archi-6"></div>
        </div>
    </div>

    <!-- Still Life Photography -->
    <div class="life">
        <h1>Still Life Photography</h1>
        <div class="grid-life">
            <div class="life-1"><img src="img/life-1.png" alt="life-1"></div>
            <div class="life-2"><img src="img/life-2.png" alt="life-2"></div>
            <div class="life-3"><img src="img/life-3.png" alt="life-3"></div>
            <div class="life-4"><img src="img/life-4.png" alt="life-4"></div>
            <div class="life-5"><img src="img/life-5.png" alt="life-5"></div>
            <div class="life-6"><img src="img/life-6.png" alt="life-6"></div>
        </div>
    </div>

    <!-- Architectural Photography -->
    <div class="fashion">
        <h1>Portrait and Fashion Photography</h1>
        <div class="grid-fashion">
            <div class="fashion-1"><img src="img/fashion-1.png" alt="fashion-1"></div>
            <div class="fashion-2"><img src="img/fashion-2.png" alt="fashion-2"></div>
            <div class="fashion-3"><img src="img/fashion-3.png" alt="fashion-3"></div>
            <div class="fashion-4"><img src="img/fashion-4.png" alt="fashion-4"></div>
            <div class="fashion-5"><img src="img/fashion-5.png" alt="fashion-5"></div>
            <div class="fashion-6"><img src="img/fashion-6.png" alt="fashion-6"></div>
            <div class="fashion-7"><img src="img/fashion-7.png" alt="fashion-7"></div>
            <div class="fashion-8"><img src="img/fashion-8.png" alt="fashion-8"></div>
            <div class="fashion-9"><img src="img/fashion-9.png" alt="fashion-9"></div>
            <div class="fashion-10"><img src="img/fashion-10.png" alt="fashion-10"></div>
        </div>
    </div>

</body>
</html>
