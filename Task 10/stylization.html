<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylised Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- Create an Account Form -->
        <div class="account-form">
            <h2>Create an Account</h2>
            <form action="#" method="post">
                <div class="name">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required autofocus>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                </div>
                <div class="form-group email">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" required>
                    <p>We'll never share your email with anyone else.</p>
                </div>
                <div class="form-group">
                    <div class="gender-options">
                        <input type="radio" id="male" name="gender" value="male" required checked hidden>
                        <label for="male">
                            <span class="radio-on"></span>
                            <span class="radio-off"></span>
                            Male
                        </label>
                        <input type="radio" id="female" name="gender" value="female" required hidden>
                        <label for="female">
                            <span class="radio-on"></span>
                            <span class="radio-off"></span>
                            Female
                        </label>
                    </div>
                </div>
                <div class="location">
                    <div class="form-group">
                        <label for="country">Country</label>
                        <select id="country" name="country" required>
                            <option value="">Select</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" required>
                    </div>
                </div>
                <div class="sumbit-group">
                    <button type="submit" class="btn button-sign">Sign Up</button>
                    <p class="sing-up">By clicking the 'Sign Up' button, you confirm that you accept our <br> <a href="">Terms of Use</a> 
                        and <a href="">Privacy Policy</a></p>
                    <div class="line"></div>
                    <p class="have-account">Have an account? <a href="#">Log In</a></p>
                </div>
            </form>
        </div>

        <!-- Profile Form -->
        <div class="profile-form">
            <h2>Profile</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <div class="form-group photo-uploader">
                    <img src="img/image.svg" alt="Profile Picture" class="profile-pic">
                    <div class="photo-uploader-input">
                    <input type="file" id="profile-picture" name="profile-picture" accept="image/*">
                    <p>Up to 1 MB (300x300 px)</p>
                    </div>
                </div>
                <div class="profile-fields">
                    <div class="name">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="location">
                        <div class="form-group">
                            <label for="country">Country</label>
                            <select id="country" name="country" required>
                                <option value="">Select</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                    </div>
                    <div class="add">
                        <div class="form-group">
                            <label for="zip-code">Zip Code</label>
                            <input type="text" id="zip-code" name="zip-code" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn button-upd">Update</button>
            </form>
        </div>
    </div>
</body>

</html>
