<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Реєстрація користувача</h2>
    <form action="/submit_registration" method="POST">
        <!-- Блок особистої інформації -->
        <fieldset>
            <legend>Особиста інформація</legend>

            <label for="fullname">Повне ім'я:</label>
            <input type="text" id="fullname" name="fullname" required>
            <br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required minlength="8">
            <br><br>

            <label for="confirm_password">Підтвердження пароля:</label>
            <input type="password" id="confirm_password" name="confirm_password" required minlength="8">
            <br><br>

            <label>Стать:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Чоловіча</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Жіноча</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Інша</label>
            <br><br>

            <label for="age">Вік:</label>
            <input type="number" id="age" name="age" required min="18" max="100">
        </fieldset>
        
        <br>

        <!-- Блок курсу -->
        <fieldset>
            <legend>Вибір курсу</legend>

            <label for="course">Курс:</label>
            <select id="course" name="course" required>
                <option value="front-end">Front-End</option>
                <option value="back-end">Back-End</option>
                <option value="project-management">Project Management</option>
                <option value="qa-manual">QA Manual</option>
            </select>
        </fieldset>

        <br>

        <!-- Блок адреси -->
        <fieldset>
            <legend>Адреса проживання</legend>

            <label for="address">Повна адреса проживання:</label>
            <textarea id="address" name="address" required rows="3" cols="40"></textarea>
        </fieldset>

        <br>

        <!-- Умови конфіденційності -->
        <fieldset>
            <label for="privacy_policy">
                <input type="checkbox" id="privacy_policy" name="privacy_policy" required> Я погоджуюсь з умовами конфіденційності
            </label>
        </fieldset>

        <br>

        <!-- Кнопка реєстрації -->
        <button type="submit">Зареєструватись</button>
    </form>
</body>
</html>
