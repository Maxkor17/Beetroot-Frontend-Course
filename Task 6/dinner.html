<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="img/favicon.png" type="image/x-icon" rel="icon">
    <link rel="stylesheet" href="css/style.css">
    <title>Dinner</title>
</head>
<body>
  <div class="shopping-list">
      <header>
          <h2>CSS Diner Shopping List</h2>
          <p><h3>Let's go to the mall</h3></p>
      </header>
      <form>
          <ul>
              <li class="item">
                  <label>
                      <input type="checkbox" class="checkbox">
                      <p>A lot of pickles</p><span>for the next lesson about CSS</span>
                  </label>
              </li>
              <li class="item">
                  <label>
                      <input type="checkbox" class="checkbox">
                      <p>10 apples</p><span>for more CSS manipulations</span>
                  </label>
              </li>
              <li class="item">
                  <label>
                      <input type="checkbox" class="checkbox">
                      <p>20 oranges</p><span>because they are awesome</span>
                  </label>
              </li>
              <li class="item">
                  <label>
                      <input type="checkbox" class="checkbox">
                      <p>13 plates</p><span>hm... they always disappear</span>
                  </label>
              </li>
              <li class="item">
                  <label>
                      <input type="checkbox" class="checkbox">
                      <p>15 bentos</p>
                  </label>
              </li>
              <li class="item">
                  <label>
                      <input type="checkbox" class="checkbox">
                      <p>1 bottle of Sake^_^</p><span>for my friends</span>
                  </label>
              </li>
          </ul>
          <button type="submit" onclick="alert('Bon appetit :)')">Bon appetit :)</button>
      </form>
  </div>
</body>
</html>
